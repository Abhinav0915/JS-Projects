<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head> 
<body>
    <h1>A Simple JavaScript Calculator</h1>
    <div class="container">
        <div id="resultField">
        </div>
        <div class="methodsRow">
            <div class="buttonStyle" id="allClear">AC</div>
            <div class="buttonStyle" id="squareRoot">√</div>
            <div class="buttonStyle" id="percent">%</div>
            <div class="buttonStyle" id="divide">/</div>            
        </div>
        <div class="methodsRow">
            <div class="buttonStyle" id="numberSeven">7</div>
            <div class="buttonStyle" id="numberEight">8</div>
            <div class="buttonStyle" id="numberNine">9</div>
            <div class="buttonStyle" id="multiply">X</div>            
        </div>
        <div class="methodsRow">
            <div class="buttonStyle" id="numberFour">4</div>
            <div class="buttonStyle" id="numberFive">5</div>
            <div class="buttonStyle" id="numberSix">6</div>
            <div class="buttonStyle" id="subtract">-</div>            
        </div>
        <div class="methodsRow">
            <div class="buttonStyle" id="numberOne">1</div>
            <div class="buttonStyle" id="numberTwo">2</div>
            <div class="buttonStyle" id="numberThree">3</div>
            <div class="buttonStyle" id="add">+</div>            
        </div>
        <div class="methodsRow">
            <div class="buttonStyle" id="numberZero">0</div>
            <div class="buttonStyle" id="decimal">.</div>
            <div class="buttonStyle" id="clear">⌫</div>
            <div class="buttonStyle" id="equals">=</div>            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
